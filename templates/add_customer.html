{% extends "layouts/layout1.html" %}

{% endblock %}

<!-- About Section -->

  <div class="container">
    <h2 class="text-center text-uppercase text-white">About</h2>
    <hr class="star-light mb-5">

    <div class="text-center mt-4">
      <a class="btn btn-xl btn-outline-light" href="#">

  </div>

{% endblock %}
